<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS untuk efek mengetik */
        #lyrics {
            white-space: pre;
            overflow: hidden;
            font-size: 16px;
            border-right: .15em solid orange;
            font-family: monospace;
            margin: 0 auto;
            color: #fff
        }
    </style>
</head>
<body>
    <div id="lyrics"></div>

    <script>
        // Lirik lagu yang akan ditampilkan
        const lyrics = [
            "Selamat hari jumat Vania Diah Salsabila!", 
            "Hari ini adalah hari yang indah", 
            "Jumat yang penuh potensi dan kebahagiaan", 
            "Semangat baru membawa energi positif",
            "untuk menjalani setiap detiknya",
            "Semoga hari Jumat ini membawa kebahagiaan", 
            "keberuntungan dan tentunya kesuksesan untukmu",
            "Selamat menjalani hari Vania! Semangat selalu! 💪🌟"
        ];

        // Fungsi untuk menampilkan lirik dengan efek mengetik
        function typeWriter(text, i, callback) {
            if (i < text.length) {
                document.getElementById("lyrics").innerHTML += text.charAt(i);
                i++;
                setTimeout(function () {
                    typeWriter(text, i, callback);
                }, 50);
            } else {
                setTimeout(callback, 1000);
            }
        }

        // Fungsi untuk menampilkan lirik satu per satu
        function displayLyrics() {
            let lineIndex = 0;
            function displayLine() {
                if (lineIndex < lyrics.length) {
                    document.getElementById("lyrics").innerHTML = "";
                    typeWriter(lyrics[lineIndex], 0, function () {
                        lineIndex++;
                        displayLine();
                    });
                }
            }
            displayLine();
        }

        // Mulai menampilkan lirik
        displayLyrics();
    </script> 
</body>
</html>
